<!DOCTYPE html>

<head>

<body>
    <script> 
        function bracesValid (str) {
            var openParen=0;
            var closeParen=0;
            for (var i=0; i<str.length; i++) {
                if (str[i] == '(') {
                    openParen += 1;
                }
                if (str[i] == ')') {
                    closeParen += 1;
                }
            }
            if (openParen == closeParen) {
                return true;
            }
            else {
                return false;
            }
        }
    </script>
</body>
</html>
