    <script> 
        function Ninja(name){
        this.name = name;
        this.health = 100
        var speed = 3;
        var strength = 3;
    
        this.sayName = function(){
            return this.name;
        
        }
        this.showStatus = function(){
            return "Name: "+this.name+" Strength: "+strength+" Health:"+this.health 
        }
        this.drinkSake = function(){
            this.health+=10;
            return "Drinking sake" 
        }

        this.punch = function (ninja) {
        ninja.health -= 5;
        console.log(ninja.name + "was punched by " + this.name + "and lost 5 Health!");
        return this;
        } 

        this.kick = function(ninja){
        ninja.health -= 15;
        console.log(ninja.name + "was kicked by " + this.name + "and lost 15 Health!");
        return this;
        }
    }

        class Sensei extends Ninja{
                constructor(name){
                    super(name);
                    this.speed = 10;
                    this.strength = 10;
                    this.health = 200;
                    this.wisdom = 10;
                }
                speakWisdom() {
                    console.log("What one programmer can do in one month, two programmers can do in two months.");
                }
            }

        var ninja1= new Ninja("Hyabusa");
        var ninja2= new Ninja("Bill Gates");
        console.log(ninja1);
        console.log(ninja1.sayName());
        console.log(ninja1.drinkSake());
        console.log(ninja1.showStatus());
        ninja1.punch(ninja2);
        ninja1.kick(ninja2);
        var sensei1=new Sensei('Master Splinter');
        console.log(sensei1.sayName());
        console.log(sensei1.speakWisdom());

    </script>
